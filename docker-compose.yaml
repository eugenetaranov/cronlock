services:
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    ports:
      - "6379:6379"

  cronlock-node1:
    build: .
    environment:
      - NODE_ID=node-1
      - REDIS_ADDRESS=redis:6379
    volumes:
      - ./configs/docker.yaml:/etc/cronlock/config.yaml:ro
    depends_on:
      redis:
        condition: service_healthy

  cronlock-node2:
    build: .
    environment:
      - NODE_ID=node-2
      - REDIS_ADDRESS=redis:6379
    volumes:
      - ./configs/docker.yaml:/etc/cronlock/config.yaml:ro
    depends_on:
      redis:
        condition: service_healthy
